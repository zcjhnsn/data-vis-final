<body>
<div>
    <section id="spinner"></section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="nav-item">US Crash Statistics (1994-2017)</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="input-group" style="width: 25%">
            <div class="input-group-prepend">
                <label class="input-group-text" for="year">Year</label>
            </div>
            <select id="year" class="custom-select" onchange="updateData()">

                <option selected>2017</option>
            </select>
        </div>
    </nav>
    <div >
        <h3 id="national-total" class="text-center"></h3>
    </div>
    <div class="text-center" id="smap">
        <h3 id="map-title" class="text-center d-inline align-middle">Fatalities by State</h3>
        <span class="btn-group btn-group-toggle " data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="total" autocomplete="off" checked onchange="updateData()"> Total
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="vmt" autocomplete="off" onchange="updateData()"> Total per 100 Million Miles Traveled
            </label>
        </span>
        <svg id="map" class="mt-3"></svg>
        <h6>Geographic locations not available before 2001</h6>
        <h5>Click a state to zoom in. Click again to zoom out.</h5>
    </div>

    <div class="text-center  mt-3 align-middle" id="tmap" >

        <h3 id="tmapHeading"></h3>
        <svg id="treeMap">

        </svg>

    </div>

    <div class="text-center align-middle mb-3 mt-3" id="parsets">
        <h3 id="parsetHeading"></h3>
    </div>

    </div>



</div>

<script>
    let years = [1994, 1995, 1997, 1998, 1999, 2000, 2001, 2003, 2004, 2006, 2007, 2009, 2011, 2012, 2013, 2014, 2015, 2016, 2017];

    // let year = 1994;
    // let till = 2017;
    let options = "";
    years.reverse().forEach(y => {
        options += "<option>"+ y +"</option>";
    })
    document.getElementById("year").innerHTML = options;
</script>
