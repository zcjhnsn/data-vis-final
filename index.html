<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Homework 4</title>

    <!--script src="https://d3js.org/d3.v5.js"></script-->
    <script src="d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <script src="js/map.js" async></script>
    <script src="js/treemap.js" async></script>

<body>
<div class="container">

    <header>
        <h1>US Crash Statistics</h1>
        <div>Team: Two and A Half Beards</div>
        <div>
            Paxton Alexander, Brady Bodily, Zac Johnson
        </div>
    </header>
    <div>
        <div id="plot-selector">
            <label>Year:</label>
            <select id="year">
                <option selected>2017</option>
            </select>
        </div>
        <svg id="map"></svg>
        <svg id="treeMap"></svg>
    </div>


</div>

<script>
    let year = 1994;
    let till = 2017;
    let options = "";
    for(let y = till; y >= year; y--){
        options += "<option>"+ y +"</option>";
    }
    document.getElementById("year").innerHTML = options;
</script>
