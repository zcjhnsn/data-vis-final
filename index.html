<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crash Statistics</title>
    <link rel="stylesheet" href="main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div >
 <section id="spinner"></section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="nav-item">US Crash Statistics (1994-2019)</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="input-group" style="width: 25%">
            <div class="input-group-prepend">
                <label class="input-group-text" for="year">Year</label>
            </div>
            <select id="year" class="custom-select" onchange="updateData()">

                <option selected>2017</option>
            </select>
        </div>
        <!--<div class="collapse navbar-collapse" id="navbarNavAltMarkup">-->
            <!--<div class="navbar-nav">-->
                <!--<h2 class="nav-item" >Two And A Half Beards</h2>-->
                <!--<h2 class="nav-item " >Paxton Alexander</h2>-->
                <!--<h2 class="nav-item" >Brady Bodily</h2>-->
                <!--<h2 class="nav-item" >Zac Johnson</h2>-->
            <!--</div>-->
        <!--</div>-->
    </nav>
    <div >
        <h3 id="national-total" class="text-center"></h3>
    </div>
    <div style="width: 47%; margin-left: 3%" class="float-left text-center">
        <h3 id="map-title" class="text-center d-inline">Fatalities by State</h3>
        <span class="btn-group btn-group-toggle float-right" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="total" autocomplete="off" checked onchange="updateData()"> Total
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="vmt" autocomplete="off" onchange="updateData()"> Total per 100 Million Miles Traveled
            </label>
        </span>
        <svg id="map" class="mt-3"></svg>
        <h6>Specific locations not available before 2001</h6>
   </div>

    <div style="width: 50%;" class="float-right">

        <svg id="stateMap">
            <g id="points"></g>
        </svg>

    </div>
    <div id="parsets"></div>

    <svg id="treeMap"></svg>


</div>

<script>
    let year = 1994;
    let till = 2017;
    let options = "";
    for(let y = till; y >= year; y--){
        options += "<option>"+ y +"</option>";
    }
    document.getElementById("year").innerHTML = options;
</script>

<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--<script src="d3.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js'></script>
<script src="js/map.js" async></script>
<script src="js/treemap.js" async></script>
<script src="js/tooltip.js" async></script>
<script src="js/script.js" async></script>
<script src="d3.parsets.js" async></script>

</body>
</html>
